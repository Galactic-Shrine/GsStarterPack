[CommonSettings]
ManifestDependencies=Content/Localization/Game/Game.manifest
SourcePath=Content/Localization/WorldOfAleone
DestinationPath=Content/Localization/WorldOfAleone
ManifestName=WorldOfAleone.manifest
ArchiveName=WorldOfAleone.archive
NativeCulture=fr
CulturesToGenerate=en
CulturesToGenerate=fr

[GatherTextStep0]
CommandletClass=GatherTextFromSource
SearchDirectoryPaths=Config
SearchDirectoryPaths=Content
ExcludePathFilters=Config/Localization/*
FileNameFilters=*.h
FileNameFilters=*.cpp
FileNameFilters=*.ini
FileNameFilters=*.c
ShouldGatherFromEditorOnlyData=false

[GatherTextStep1]
CommandletClass=GatherTextFromAssets
IncludePathFilters=Content/*
